<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Check</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <script type="module" src="./script.js"></script>
    <main class="bg-slate-900 h-screeen text-white" id="main">
        <div class="flex flex-col items-center pt-20 h-screen">
            <h1 class="text-4xl text-white">Import Check</h1>
            <button class="bg-blue-500 text-white px-4 py-2 rounded mt-4" id="check-btn">Check Test
                Data</button>

            <div class="relative overflow-x-auto">
                <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400 mt-20 rounded-full" id="data-table">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                        <tr>
                            <th scope="col" class="px-6 py-3">
                                Id
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Name
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Created At
                            </th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
            </div>

        </div>
    </main>
</body>

</html>
